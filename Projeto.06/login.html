<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: linear-gradient(to right, cornflowerblue, white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        h1 {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            color: white;
        }

        article {
            background-color: rgb(150, 150, 150);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: white;
        }

        input {
            width: 95%; 
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input:focus {
            border-color: cornflowerblue;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            background-color: cornflowerblue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: royalblue;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Acesse seu perfil</h1>
    <article>
        <div style="width: 100%;">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com">
        </div>
        <div style="width: 100%;">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Sua senha">
        </div>
        <a href="cadastro.html">NÃ£o possuo conta</a>
        <button>Logar</button>
    </article>
</body>
</html>
