<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠️ ALERTA DE SEGURANÇA ⚠️</title>
    <style>
        body {
            background-color: #111;
            color: #ff0000;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #alert-box {
            text-align: center;
            border: 2px solid red;
            padding: 20px;
            background-color: #222;
            width: 90%;
            max-width: 600px;
            animation: flicker 1s infinite;
        }
        h1 {
            font-size: 2em;
            margin: 0;
            color: red;
            text-shadow: 0 0 10px red;
            animation: pulse 0.5s infinite;
        }
        p {
            font-size: 1.2em;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        @keyframes pulse {
            0% { color: red; }
            50% { color: yellow; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div id="alert-box">
        <h1>⚠️ ALERTA DE SEGURANÇA ⚠️</h1>
        <p>ATENÇÃO! Detectamos um acesso suspeito à sua conta Google.</p>
        <p>Há evidências de que sua conta pode ter sido CLONADA!</p>
        <p style="font-size: 1.5em; color: yellow;">Alerta Máximo!</p>
        <p>Seu dispositivo pode estar comprometido. Reconfigure sua conta imediatamente.</p>
    </div>
    <script>
        setTimeout(() => {
            alert("SEU DISPOSITIVO FOI HACKEADO! RECONFIGURE A CONTA!");
        }, 3000);
    </script>
</body>
</html>
